<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <div class="box">
        <div class="screen">5768</div>
        <div class="semitap">5000+300+468</div>
        <div class="tap">
            <button class="AC orange">AC</button>
            <button class="erase orange">
                <ion-icon name="backspace"></ion-icon>
            </button>
            <button class="percent orange">%</button>
            <button class="divide orange">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiply orange">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="minus orange">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="plus orange">+</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equal orange">=</button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
