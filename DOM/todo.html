<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo using DOM Manipulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #todos div {
            background-color: #f1f5f9;
            color: #475569;
        }

        #completed div {
            background-color: #dcfce7;
            color: #16a34a;
        }
    </style>
</head>
<body class="p-10 px-[10%]">
    <h1 class="text-3xl font-medium">Todo App</h1>

    <div class="todo-input py-5">
        <input id="todo" type="text" placeholder="Enter something to do" class="p-3 w-80 border border border-blue-500 text-blue-500 placeholder:text-slate-500 outline-none">
        <button id="add" class="p-3 px-5 border border-blue-500 bg-blue-500 text-white">Add</button>
    </div>

    <div class="flex max-w-[600px] w-full flew-wrap border-b">
        <div class="left flex-1">
            <h2 class="p-3 bg-slate-100 text-slate-600">In Progress</h2>
            <div id="todos" class="mt-3 p-1"></div>

        </div>
        <div class="right flex-1 border-l border-r border-b">
            <h2 class="p-3 bg-green-100 text-green-600">Completed</h2>
            <div id="completed" class="mt-3 p-1"></div>

        </div>
    </div>
    



    <script src="./todo.js"></script>
</body>
</html>
